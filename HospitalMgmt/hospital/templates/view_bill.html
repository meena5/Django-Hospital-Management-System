{% extends 'navigation_bar.html' %}

{% load static %}

{% block body %}

<div class="container" style="margin-top: 50px;">
    <h2 class="text-center">View Bills </h2>
    <br><br>

    <table class="table table-hover" id="example">
        <thead>
            <tr>
                <th>Patient Name </th>
                <th>Amount</th>
                <th>Date</th>
                <th>Status</th>
                <th>Delete</th>
            
            </tr>
        </thead>
        <tbody>
            {% for i in b  %}
            <tr>
                
                <td>{{i.patient}}</td>
                <td>{{i.amount}}</td>  
                <td>{{i.date}}</td>
                <td>{{i.status}}</td> 
                <td><a href="{% url 'delete_bill' i.id %}" onclick="return confirm('Are you really want to delete?')" class="btn btn-danger">Delete</a></td> 
            </tr>
            
            {%endfor  %}
            
        </tbody>
    </table>
    </div>






{% endblock %}
