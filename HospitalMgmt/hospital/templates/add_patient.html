{% extends 'navigation_bar.html' %}

{% load static %}

{% block body %}


<div class="container" style="margin-top:50px;">
    <br><br>
    <h2 class="text-center">Add Doctor</h2>
    <form method="POST" action="">
        {% csrf_token %}
        <label>Patient Name</label>
        <input type="text" class="form-control" name="name" required>

        <label>Contact</label>
        <input type="text" class="form-control" name="contact" required>
    

        <label>Gender</label><br>
        <input type="radio" name="gender" value="Male">Male
        <input type="radio" name="gender" value="Female">Female
        <br>

        <label>Address</label>
        <input type="text area" class="form-control" name="address" required>

        <label>Issue</label>
        <input type="text" class="form-control" name="issue" required>

        <label>Joining Date</label>
        <input type="datetime-local" class="form-control" name="joining_date" >
        <br>
        <input type="submit" value="Submit" class="form-control btn btn-primary" >
    </form>
</div>

{% ifequal error "no" %}
<script>
    alert('Record Saved Successfully');
    window.location=('{% url "view_patient" %}');
</script>
{% endifequal %}

{% ifequal error "yes" %}

<script>
    alert('Something Went Wrong ,Try Again');
</script>

{% endifequal %}


{% endblock %}
