{% extends 'navigation_bar.html' %}

{% load static %}

{% block body %}


<div class="container" style="margin-top:50px;">
    <br><br>
    <h2 class="text-center">Add Appointment</h2>
    <form method="POST" action="">

        {% csrf_token %}
        <label>Doctor Name</label>
        <select name="doctor" class="form-control">
            {% for i in doctor %}
            <option value="{{i.name}}">{{i.name}}</option>
            {% endfor %}
        </select>

        <label>Patient Name</label>
        <select name="patient" class="form-control">
            {% for i in patient %}
            <option value="{{i.name}}">{{i.name}}</option>
            {% endfor %}
        </select>

        <label>Date</label>
        <input type="date" class="form-control" name="date1" required>

        <label>Time</label>
        <input type="time" class="form-control" name="time1" required>

        <label>Status</label>
        <input type="text" class="form-control" name="status" required>


        <br>
        <input type="submit" value="Submit" class="form-control btn btn-primary" >
    </form>
</div>

{% ifequal error "no" %}
<script>

    alert('Record Saved Successfully');
    window.location=('{% url "view_appointment" %}');
</script>
{% endifequal %}

{% ifequal error "yes" %}

<script>
    alert('Something Went Wrong ,Try Again');
</script>

{% endifequal %}


{% endblock %}
